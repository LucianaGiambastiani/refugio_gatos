<body>

        <div class="header__div">
            <a href="../index.html"> <img src="../imagenes/logo1.jpg" alt="logo" class="logo"></a>

    <main>
        <h1 class="main__titulo">Contacto</h1>
        <p class="main__parrafo_mediano">Ante cualquier consulta contacte con nosotros.</p>
        <section>
            <form class="form_contacto">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos tu Email.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombre y apellido</label>
                    <input type="name" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Número de teléfono</label>
                    <input type="number" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="redes">
